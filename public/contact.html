<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Walentyna Portfolio</title>
    <script src="scripts.js"></script>
</head>
<body class=" mx-auto  w-full h-auto bg-no-repeat bg-[url('./images/aboutMe/background3.png')]">
<div>
    <div class="aboutMeHeader ">
        <img class="aboutMeHeaderImage" src="images/aboutMe/smallLogo.png" alt="smallLogo">
    </div>
    <div class="contactComputer">

            <div id="contact-form-element">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Enter your message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
