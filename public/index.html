<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Walentyna Portfolio</title>
    <script src="scripts.js"></script>
</head>
<body class=" mx-auto bg-cover w-full h-auto bg-no-repeat bg-[url('./images/mainPage/mainBackground.png')]">
<div class="relative">
    <div class="TopBigLogo mr-auto ml-auto mt-5 ">
        <img class="mx-auto w-8/12 " height="888" src="images/mainPage/bigLogo.png" width="1241" alt="BigLogo">
    </div>
    <div>
        <div class="Computer mt-36 ">
            <div style="background-image: url('./images/mainPage/computer.png'); z-index: 1;">
            </div>
            <div id="aboutMe"
                 style="background-image: url('./images/mainPage/aboutMeWindow.png'); z-index: 10;width: 14%; left: 42.6%; top: 111%">
                <button onclick="openAboutMePage()" class="win98-button">About me!</button>
            </div>
            <div id="portfolio"
                 style="background-image: url('./images/mainPage/portfolioWindow.png'); z-index: 0;width: 14%; left: 42.6%; top: 111%">
                <button onclick="openPortfolioPage()" class="win98-button">Portfolio!</button>
            </div>
            <div id="contact"
                 style="background-image: url('./images/mainPage/contactWindow.png'); z-index: 0;width: 14%; left: 42.6%; top: 111%">
                <button onclick="openContactPage()" class="win98-button">Contact!</button>

            </div>
            <div>
                <button onclick="changeZIndex()" class="ArrowLeft"></button>
                <button onclick="changeZIndex()" class="ArrowRight">
                </button>
            </div>

        </div>

    </div>
</div>
</body>
</html>
